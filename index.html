<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch-A-Sketch</title>
        <link rel="stylesheet" href="normalize.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Permanent+Marker&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>
                <span style="--i:1;">e</span>
                <span style="--i:2;">t</span>          
                <span style="--i:3;">c</span>          
                <span style="--i:4;">h</span>          
                <span style="--i:5;">-</span>          
                <span style="--i:6;">a</span>          
                <span style="--i:7;">-</span>          
                <span style="--i:8;">s</span>          
                <span style="--i:9;">k</span>          
                <span style="--i:10;">e</span>          
                <span style="--i:11;">t</span>          
                <span style="--i:12;">c</span>          
                <span style="--i:13;">h</span>          
            </h1>
        </header>
        <div class="container-btns">
            <div class="container__btns">
                <div class="btn">
                    <button class="to-black">black</button>
                </div>    
                <div class="btn">
                    <button class="to-rainbow">rainbow</button>
                </div>
                <div class="btn">
                    <input id="color-picker" type="color">
                </div>
                <div class="btn">
                    <button class="clear">clear</button>
                </div>
            </div>
            <div class="container-slider">
                <input class="slider" type="range" min="16" max="64" value="16">
            </div>
        </div>
        
        <main>
            <div class="grid-container"></div>
        </main>    
        <script src="logic.js"></script>
    </body>
</html>
